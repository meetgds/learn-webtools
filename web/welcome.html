<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="resources/vendor/css/bootstrap.css" rel="stylesheet">
    <link href="resources/vendor/css/bootstrap-theme.css" rel="stylesheet">
    <script src="inheritance.js"></script>
    <script src="closures.js"></script>
    <script src="chaining.js"></script>
    <script src="MiscExamples.js"></script>
    <script src="resources/vendor/js/jquery-2.1.4.min.js"></script>
    <script src="resources/vendor/js/jquery-ui.min.js"></script>
    <script src="resources/vendor/js/bootstrap.min.js"></script>
    <script src="resources/vendor/js/angular.min.js"></script>
    <script src="angularApp.js"></script>


</head>
<body>
<h3 style="padding-left: 20px; ">Some Javascript examples!</h3>
<h4 style="padding-left: 20px; ">By Gagandeep</h4>
<div style="padding: 15px; " id="buttonPanel" class="btn-group " >
    <button id="button1" class="btn btn-primary" onclick="getProfile()">Test Inheritance</button>
    <button id="button2" class="btn btn-primary" onclick="callMultiply()">Multiply using Inner functions</button>
    <button id="button3" class="btn btn-primary" onclick="outer(7)">Test Closure</button>
    <button id="button4" class="btn btn-primary" onclick="getStudent()">Test Delete</button>
    <button id="button5" class="btn btn-primary" onclick="testHoisting()">Test Hoisting</button>
    <button id="button6" class="btn btn-primary" onclick="formatDate('8/5/2014')">Test Date</button>
    <button id="button7" class="btn btn-primary" onclick="saveCompany('Sapient', 'Tech', 'USA' )">Test Chaining</button>
    <button id="button8" class="btn btn-primary" onclick="testLoop()">Test Loop</button>
</div>
<div style="padding: 20px; " id="resultPanel">
    Click on a button to see results on the console.
</div>
<div style="padding: 20px;" ng-app="myApp" ng-controller="myCtrl">
    <label>Name: </label>
    <input style="border: hidden" type="text" ng-model = "name">
    <br>Your name is {{name}}
</div>
</body>
</html>
